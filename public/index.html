<!DOCTYPE html>
<html lang="en">
<head>
       <!-- Meta Tags -->
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Stylesheets -->
       <link rel="stylesheet" href="main.css">
       <link rel="stylesheet" href="/src/css/tailwind.css">
       <!-- Title -->
       <title>YelpCamp</title>
</head>
<body class="w-screen font-Archivo">
       
       <!-- Container -->
       <div class="flex justify-between w-screen bg-[#F9F6F1]">
              
              <!-- Main Content Start -->
              <div class="main-content py-8 md:pl-[10vw]">
                     
                     <!-- Logo -->
                     <figure class="logo pb-8 px-4"><img src="\YelpCamp Starter Files\Assets\Logo.svg" alt="Logo"></figure>

                     <!-- Hero Image For Mobile Phones And Tablets -->
                     <figure class="md:hidden"><img class="h-80 object-cover sm:object-contain sm:h-auto" src="\YelpCamp Starter Files\Assets\Hero Image (Tablet and Mobile).jpg" alt="Hero Image"></figure>

                     <!-- Hero Content Start -->
                     <div class="px-4 sm:px-8 md:pr-[10vw] text-base text-gray-500 font-medium">
                            <h1 class="text-4xl sm:text-5xl font-black text-black pt-10 pb-2">Explore the best camps on Earth.</h1> 

                            <p class="pb-2">YelpCamp is a curated list of best camping spots on Earth. Unfiltered and unbiased reviews.</p>

                            <figure class="flex gap-2 mb-2"><img src="\YelpCamp Starter Files\Assets\Checkmark.svg" alt="Checkmark"><p>Add your own camp suggestions.</p></figure>
                            <figure class="flex gap-2 mb-2"><img src="\YelpCamp Starter Files\Assets\Checkmark.svg" alt="Checkmark"><p>Leave reviews and experiences</p></figure>
                            <figure class="flex gap-2 mb-2"><img src="\YelpCamp Starter Files\Assets\Checkmark.svg" alt="Checkmark"><p>See locations for all camps.</p></figure>

                            <button class="bg-black w-44 h-12 rounded text-white mt-2 mb-6 hover:bg-gray-800 transition-colors">View Campgrounds</button>
                            
                            <p>Partnered With:</p>
                            <div class="flex gap-[4vw]">
                                   <img src="\YelpCamp Starter Files\Assets\Airbnb.svg" alt="Partner">
                                   <img src="\YelpCamp Starter Files\Assets\Booking.svg" alt="Partner">
                                   <img src="\YelpCamp Starter Files\Assets\Plum Guide.svg" alt="Partner">
                            </div>
                     </div>
                     <!-- Hero Content End -->

              </div>
              <!-- Main Content End -->

              <!-- Hero Image For Desktop -->
              <figure class="hidden md:block h-full my-auto"><img src="\YelpCamp Starter Files\Assets\Hero Image.jpg" alt="Hero Image"></figure>

       </div>
       
       <!-- <img class="w-screen" src="\YelpCamp Starter Files\Design\Landing Page - Desktop View.jpg" alt=""> -->

       <!-- Scripts -->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
       <script src="\src\js\script.js"></script>
</body>
</html>
